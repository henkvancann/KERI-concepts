
name: spec-up-render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-spec:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Extract output_path from JSON
        run: |
          OUTPUT_PATH=$(jq -r '.output_path' specs.json)
          echo "Extracted OUTPUT_PATH=$OUTPUT_PATH"
          echo "OUTPUT_PATH=$OUTPUT_PATH" >> $GITHUB_ENV

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          node -e "require('spec-up-t/src/get-xrefs-data.js').getXrefsData()"
          node -e "require('spec-up-t')({ nowatch: true })"
          rm -rf node_modules

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.OUTPUT_PATH }} # Use the OUTPUT_PATH environment variable
          allow_empty_commit: true
          force_orphan: true
      - name: Print publish_dir value
        run: echo "publish_dir value is ${{ env.OUTPUT_PATH }}"

          
